{% extends "freestuff/index.html" %}
{% load bootstrap4 %}

{% block title %}
  Оформити
{% endblock %}
{% block content %}
  <h1>Оформити</h1>
  <div class="order-info">
    <h3>Your order</h3>
    <ul>
      {% for item in cart %}
        <li>
          {{ item.quantity }}x {{ item.thing.name }}
        </li>
      {% endfor %}
    </ul>
  </div>
  <form action="." method="post" class="order-form">
    {{ form.as_p }}
   <p><input type="submit" value="Place order"></p>
    {% csrf_token %}
  </form>
{% endblock %}
