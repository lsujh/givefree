{% load bootstrap4 %}
{% load static %}


<form id="contact_form" action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    {% bootstrap_field form.username %}
    <div class="password">
        <input type="password" id="password-input" placeholder="Введіть пароль" name="password"
               value="{{ form.passvord }}">
        <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
    </div>
    {% buttons %}
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Вхід</button>
    </div>
    {% endbuttons %}
</form>
